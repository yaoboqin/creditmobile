<ion-view title="精品推荐">
    <ion-content has-header="true" padding="false" on-scroll="animateEle()">
      <ion-slide-box auto-play="true" slide-interval="3000" does-continue="true">
	    <ion-slide>
	      <div class="box slide-box">
	        <img src="/creditmobile/images/home-banner.jpg">
	      </div>
	    </ion-slide>
	    <ion-slide>
	      <div class="box slide-box">
	        <img src="/creditmobile/images/home-banner.jpg">
	      </div>
	    </ion-slide>
	  </ion-slide-box>
	  <div class="home-button">
	  	<a class="btn register" href=""><i></i><span class="title">注册</span></a>
	  	<a class="btn login" href=""><i></i><span class="title">登陆</span></a>
	  	<a class="btn newhand" href=""><i></i><span class="title">新手福利</span></a>
	  	<a class="btn security" href=""><i></i><span class="title">安全保障</span></a>
	  </div>
	  <div class="products-main">
	  	<h2>热门推荐</h2>
	  	<ion-list>
		  <ion-item class="products-item" ng-repeat="item in items">
		    <h3>{{item.title}}<i class="newhand">新手专享</i></h3>
		    <div class="product-number">
		    	<div class="rate">{{item.rate}}%</div>
		    	<div class="days-amount">
		    		<p>{{item.span}}天</p>
		    		<p>{{item.amounts}}万</p>
		    	</div>
		    	<div class="progress">
		    		<div class="progress-box">
		    			<canvas class="cycle" data-percent="{{item.percent}}"></canvas>
		    		</div>
		    	</div>
		    </div>
		    <div class="product-info">
		    	<span class="company"><i></i><span class="companyname">{{item.financialor}}</span></span>
		    	<span class="type">{{item.repayType}}</span>
		    </div>
		  </ion-item>
		</ion-list>	
	  </div>
    </ion-content>
</ion-view>
